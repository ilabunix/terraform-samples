  # CodePipeline
  BloomReachAMIPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: bloomreach-ami-refresh-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # Stage 1: Source
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: '1'
              Configuration:
                RepositoryName: !Ref CodeCommitRepositoryName
                BranchName: !Ref CodeCommitBranch
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput
        
        # Stage 2: Validate
        - Name: Validate
          Actions:
            - Name: ValidateTemplates
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref ValidateProject
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        
        # Stage 3: Manual Approval Before Silver Build
        - Name: ApprovalBeforeSilverBuild
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref ApprovalTopic
                CustomData: 'Approve to start Silver AMI builds (Authoring and Delivery)'
              RunOrder: 1
        
        # Stage 4: Build Silver AMIs (Parallel)
        - Name: BuildSilverAMIs
          Actions:
            - Name: BuildSilverAuthoring
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref SilverAuthoringProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: SilverAuthoringOutput
              RunOrder: 1
            
            - Name: BuildSilverDelivery
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref SilverDeliveryProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: SilverDeliveryOutput
              RunOrder: 1
        
        # Stage 5: Build Bronze AMIs (Can start individually as Silver completes)
        - Name: BuildBronzeAMIs
          Actions:
            - Name: BuildBronzeAuthoring
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BronzeAuthoringProject
                PrimarySource: SourceOutput
              InputArtifacts:
                - Name: SourceOutput
                - Name: SilverAuthoringOutput
              OutputArtifacts:
                - Name: BronzeAuthoringOutput
              RunOrder: 1
            
            - Name: BuildBronzeDelivery
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BronzeDeliveryProject
                PrimarySource: SourceOutput
              InputArtifacts:
                - Name: SourceOutput
                - Name: SilverDeliveryOutput
              OutputArtifacts:
                - Name: BronzeDeliveryOutput
              RunOrder: 1
        
        # Stage 6: Manual Approval Before Sharing
        - Name: ApprovalBeforeSharing
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref ApprovalTopic
                CustomData: 'Approve to share Bronze AMIs to TEST, QA, and PROD accounts'
              RunOrder: 1
        
        # Stage 7: Share AMIs
        - Name: ShareAMIs
          Actions:
            - Name: ShareBronzeAMIs
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref ShareAmisProject
                PrimarySource: SourceOutput
              InputArtifacts:
                - Name: SourceOutput
                - Name: SilverAuthoringOutput
                - Name: SilverDeliveryOutput
                - Name: BronzeAuthoringOutput
                - Name: BronzeDeliveryOutput
              RunOrder: 1

  # EventBridge Rule for CodeCommit trigger
  PipelineTriggerRule:
    Type: AWS::Events::Rule
    Properties:
      Description: 'Trigger BloomReach AMI Pipeline on CodeCommit changes'
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - 'CodeCommit Repository State Change'
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - !Ref CodeCommitBranch
        resources:
          - !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}'
      State: ENABLED
      Targets:
        - Arn: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${BloomReachAMIPipeline}'
          RoleArn: !GetAtt EventBridgeRole.Arn
          Id: CodePipelineTarget

  # EventBridge Role
  EventBridgeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bloomreach-eventbridge-pipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-09'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: StartPipelinePolicy
          PolicyDocument:
            Version: '2012-10-09'
            Statement:
              - Effect: Allow
                Action: 'codepipeline:StartPipelineExecution'
                Resource: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${BloomReachAMIPipeline}'

Outputs:
  PipelineName:
    Description: 'Name of the CodePipeline'
    Value: !Ref BloomReachAMIPipeline
  
  ArtifactBucketName:
    Description: 'S3 Bucket for pipeline artifacts'
    Value: !Ref ArtifactBucket
  
  SNSTopicArn:
