AWSTemplateFormatVersion: '2010-09-09'
Description: 'BloomReach AMI Refresh Pipeline with CodeCommit, CodeBuild, and CodePipeline'

Parameters:
  CodeCommitRepositoryName:
    Type: String
    Default: 'bloomreach-ami-refresh'
    Description: 'Name of the CodeCommit repository (must already exist)'
  
  CodeCommitBranch:
    Type: String
    Default: 'master'
    Description: 'Branch to monitor for changes'
  
  MasterAdminRoleArn:
    Type: String
    Description: 'ARN of the master admin role for deployments'
    Default: 'arn:aws:iam::ACCOUNT_ID:role/master-admin-role'
  
  BaseAmiOwnerId:
    Type: String
    Default: '465831528245'
    Description: 'AWS Account ID that owns the base AMI'
  
  SNSTopicEmail:
    Type: String
    Description: 'Email address for manual approval notifications'
    Default: 'your-email@example.com'

Resources:
  # SNS Topic for Approvals
  ApprovalTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: bloomreach-ami-pipeline-approvals
      DisplayName: 'BloomReach AMI Pipeline Approvals'
      Subscription:
        - Endpoint: !Ref SNSTopicEmail
          Protocol: email

  # S3 Bucket for Pipeline Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'bloomreach-ami-pipeline-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # CodePipeline Service Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bloomreach-ami-codepipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-09'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSCodePipelineFullAccess'
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-09'
            Statement:
              - Effect: Allow
                Action:
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:UploadArchive'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:CancelUploadArchive'
                Resource: !Sub 'arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:PutObject'
                  - 's3:GetBucketLocation'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'sns:Publish'
                Resource: !Ref ApprovalTopic

  # CodeBuild Service Role
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: bloomreach-ami-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-09'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-09'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:PutObject'
                Resource:
                  - !Sub '${ArtifactBucket.Arn}/*'
                  - 'arn:aws:s3:::awc-n-fi-development-bloomreach-ami-refresh/*'
              - Effect: Allow
                Action:
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - 'arn:aws:s3:::awc-n-fi-development-bloomreach-ami-refresh'
              - Effect: Allow
                Action:
                  - 'ec2:CreateImage'
                  - 'ec2:DeregisterImage'
                  - 'ec2:DescribeImages'
                  - 'ec2:DescribeInstances'
                  - 'ec2:DescribeRegions'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeSnapshots'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:CreateSnapshot'
                  - 'ec2:DeleteSnapshot'
                  - 'ec2:CreateTags'
                  - 'ec2:ModifyImageAttribute'
                  - 'ec2:ModifySnapshotAttribute'
                  - 'ec2:RunInstances'
                  - 'ec2:TerminateInstances'
                  - 'ec2:StopInstances'
                  - 'ec2:StartInstances'
                  - 'ec2:GetPasswordData'
                  - 'ec2:CreateKeyPair'
                  - 'ec2:DeleteKeyPair'
                  - 'ec2:DescribeVolumes'
                  - 'ec2:DetachVolume'
                  - 'ec2:AttachVolume'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: !Ref MasterAdminRoleArn
              - Effect: Allow
                Action:
                  - 'sts:AssumeRole'
                Resource: !Ref MasterAdminRoleArn

